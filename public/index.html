<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StadiumSync - Command Center</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
  
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-black border-bottom border-danger">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">
        <i class="bi bi-stadium"></i> StadiumSync Command Center
      </span>
      <span class="badge bg-danger pulse">ðŸ”´ LIVE</span>
    </div>
  </nav>

  <div class="container-fluid p-4">
    <div class="row g-3">
      
      <!-- Main Stadium View -->
      <div class="col-lg-8">
        <div class="card bg-secondary text-white">
          <div class="card-header">
            <h5><i class="bi bi-map"></i> Live Crowd Heatmap</h5>
          </div>
          <div class="card-body">
            <div id="stadium-map" class="stadium-grid">
              <!-- Zones will populate here -->
            </div>
          </div>
        </div>

        <!-- Gates Status -->
        <div class="card bg-secondary text-white mt-3">
          <div class="card-header">
            <h5><i class="bi bi-door-open"></i> Entry Gates Status</h5>
          </div>
          <div class="card-body">
            <div id="gates-status" class="row">
              <!-- Gates will populate here -->
            </div>
          </div>
        </div>
      </div>

      <!-- Alerts & Stats Sidebar -->
      <div class="col-lg-4">
        <!-- Alerts -->
        <div class="card bg-secondary text-white">
          <div class="card-header bg-danger">
            <h5><i class="bi bi-exclamation-triangle"></i> Live Alerts</h5>
          </div>
          <div class="card-body p-0">
            <div id="alerts-container" class="alerts-feed">
              <div class="alert alert-info m-2">
                <small>Waiting for alerts...</small>
              </div>
            </div>
          </div>
        </div>

        <!-- Statistics Chart -->
        <div class="card bg-secondary text-white mt-3">
          <div class="card-header">
            <h5><i class="bi bi-graph-up"></i> Average Occupancy</h5>
          </div>
          <div class="card-body">
            <canvas id="occupancyChart"></canvas>
          </div>
        </div>

        <!-- Quick Stats -->
        <div class="card bg-secondary text-white mt-3">
          <div class="card-header">
            <h5><i class="bi bi-info-circle"></i> Stadium Stats</h5>
          </div>
          <div class="card-body">
            <div class="stat-item">
              <h6>Total Capacity</h6>
              <h3 id="total-capacity">19,500</h3>
            </div>
            <div class="stat-item mt-3">
              <h6>Current Occupancy</h6>
              <h3 id="current-occupancy">-</h3>
            </div>
            <div class="stat-item mt-3">
              <h6>Avg Wait Time</h6>
              <h3 id="avg-wait">-</h3>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
